<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animali domestici</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header><h1 class="text-center">Scheda animali</h1></header>
    <main>
      <section class="container">
        <div class="row justify-content-center">
          <div class="col 12 my-2">
            <form id="petForm">
              <div class="form-group">
                <label for="exampleInputEmail1">Pet name</label>
                <input
                  type="text"
                  class="form-control"
                  id="petName"
                  placeholder="Pet Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Owner name</label>
                <input
                  type="text"
                  class="form-control"
                  id="ownerName"
                  placeholder="Owner"
                  required
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Species name</label>
                <input
                  type="text"
                  class="form-control"
                  id="speciesName"
                  placeholder="Species"
                  required
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Breed name</label>
                <input
                  type="text"
                  class="form-control"
                  id="breedName"
                  placeholder="Breed"
                  required
                />
                <div class="form-floating mt-4">
                  <textarea
                    class="form-control"
                    disabled
                    placeholder="Leave a comment here"
                    id="textArea"
                  ></textarea>
                </div>
              </div>

              <button type="submit" class="btn btn-warning mt-3">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/indexpets.js"></script>
  </body>
</html>
